<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").hide(1000, function(){
            alert("The paragraph is now hidden");
        });
    });
});
</script>
</head>
<body>

<button>Hide</button>

<p>Hidayah note: The inside function will make sure that the alert will pop only after the paragraph is hidden. A callback function is executed after the current effect is finished. // The example has a callback parameter that is a function that will be executed after the hide effect is completed:</p>

</body>
</html>
