<html>
<body>
	<div id="sample">
		<button type="button" onclick="loadDoc()">Load</button>
	</div>

	<script type="text/javascript">
		function loadDoc(){
			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange=function(){


			if(this.readyState== 3 && this.status== 200){
				var json=JSON.parse(this.responseText);
				document.getElementById("sample").innerHTML=
				

					"User:" + json.customer_review[0].user +
					"</br> Review:" + json.customer_review[[0].review +
					"</br> Id:" + json.customer_review[[0]._id +
					"</br> Date:" + json.customer_review[[0].createdAt +
					"</br> Rating:" + json.customer_review[[0].rating
					;
				}
	
				
			};
			xhttp.open("GET","https://cryptic-retreat-88314.herokuapp.com/api/shops", true);
			xhttp.send();
		}

	</script>
</body>
</html>
